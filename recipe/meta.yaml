{% set name = "fABBA" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e6497b7d759082c9737a0a590a1f9e3c6acaac60d520a11707cd791bea82338c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
    
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy 
    - cython
  run:
    - python
    - pandas
    - requests
    - matplotlib-base
    - {{ pin_compatible('numpy') }}
    - scikit-learn
    - scipy >=1.2.1
    
test:
  imports:
   - fABBA
  requires:
   - pip
  commands:
   - pip check
   

about:
  home: https://github.com/nla-group/fABBA
  summary: 'An efficient aggregation method for the symbolic representation of temporal data.'
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/nla-group/fABBA

extra:
  recipe-maintainers:
    - guettel
    - chenxinye

