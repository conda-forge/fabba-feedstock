{% set name = "fABBA" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b436c61219b9b783701393edcb05fd20e90bc47338cfac85b36b7325b57a426d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - numpy
    - cython
  run:
    - python
    - pandas
    - requests
    - matplotlib-base
    - scikit-learn
    - scipy >=1.2.1

test:
  imports:
    - fABBA
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/nla-group/fABBA
  summary: An efficient aggregation method for the symbolic representation of temporal data.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/nla-group/fABBA

extra:
  recipe-maintainers:
    - guettel
    - chenxinye
